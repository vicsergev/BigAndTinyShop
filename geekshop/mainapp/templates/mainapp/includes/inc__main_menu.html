{% load static %}
<div class="header">
    <a class="logo" href="{% url 'main:index' %}" title="На главную"><img src="{% static 'img/logo.png' %}" width="200" alt="logo"></a>
    <ul class="menu">
        <li class="menu-list">
            <a href="{% url 'main:index' %}"
            class="menu-link {% if request.resolver_match.url_name == 'index' %}menu-active{% endif %}">
                Главная
            </a>
        </li>
        <li class="menu-list">
            <a href="{% url 'main:catalog' %}"
            class="menu-link {% if request.resolver_match.url_name == 'catalog' %}menu-active{% endif %}">
                Каталог
            </a>
        </li>
        <li class="menu-list">
            <a href="{% url 'main:contacts' %}"
            class="menu-link {% if request.resolver_match.url_name == 'contacts' %}menu-active{% endif %}">
                Контакты
            </a>
        </li>
        {% if user.is_authenticated %}
            <li class="menu-list">
                <a href="{% url 'auth:update' %}" class="menu-link">
                    {{ user.first_name|default:'Пользователь'|title }}
                </a>
            </li>
        {% endif %}
        <li class="menu-list">
            {% if user.is_authenticated %}
                <a href="{% url 'auth:logout' %}" class="menu-link">
                    Выйти
                </a>
            {% else %}
                <a href="{% url 'auth:login' %}" class="menu-link">
                    Войти
                </a>
            {% endif %}
        </li>
    </ul>
</div>
