{% extends 'mainapp/base.html' %}
{% load static %}

{% block top %}
    <div class="top">
        {% include 'mainapp/includes/inc__main_menu.html' %}
        <div class="main-content">
            <a href="{% url 'main:catalog' 1 0 1 %}" class="category-link">
                <div class="category-image">
                    <img src="{% static 'img/kids-logo.jpg' %}" alt="Для детей">
                </div>
                <span>Для детей</span>
            </a>
            <a href="{% url 'main:catalog' 2 0 1 %}" class="category-link">
                <div class="category-image">
                    <img src="{% static 'img/adult-logo.jpg' %}" alt="Для взрослых">
                </div>
                <span>Для взрослых</span>
            </a>
        </div>
    </div>
{% endblock %}
