{% extends 'mainapp/base.html' %}
{% load static %}

{% block top %}
    <div class="top">
        {% include 'mainapp/includes/inc__main_menu.html' %}
        <div class="product-info row">
            <div class="product-image col-md">
                <img src="/media/{{ object.image }}" alt="{{ object.description }}" class="product-page-image">
            </div>

            <div class="product-description col-md">
                <div class="product-page-name">
                    {{ object.name|title }}
                </div>
                <h3 class="description-header">Характеристики товара</h3>
                <div class="product-characteristics">
                    {{ object.description|title }}
                </div>
                <div class="product-page-price">
                    Цена: {{ object.price }}&nbspруб
                </div>
                <a href="{% url 'basket:add' object.pk %}" class="btn btn-outline-secondary">
                    Заказать
                </a>
            </div>

        </div>


    </div>
{% endblock %}
