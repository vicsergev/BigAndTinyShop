<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    {% endblock %}
    {% block js %}

    {% endblock %}
</head>
<body>
	<div class="container">
        <div class="top">
            <div class="login">
                <div class="login-header">
                    <span>Вход в систему</span>
                </div>            
                
                {% block content %}

                {% endblock %}
            </div>
        </div>
        <div class="footer">
            <div class="datetime">
                {% now "Y/m/d H:i" %}
            </div>
            <a href="#" class="about">обо мне</a>
            <span class="copyright">&copy; Все права защищены</span>
        </div>
    </div>
</body>
</html>
